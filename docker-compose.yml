services:
  voguenest-api:
    build: ./VogueNest-API
    image: voguenestapi:latest
    env_file:
      - .env
    environment:
      PORT: 3000
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    networks:
      - vogueshopping_network

  voguenest-frontend:
    build: ./VogueNest-Frontend
    image: voguenest-frontend:latest
    restart: always
    ports:
      - "5147:80"
    networks:
      - vogueshopping_network
  
  voguenest-nginx:
    build: ./nginx
    container_name: voguenest-nginx
    image: voguenest-nginx:latest
    ports:
      - "5147:80"
    restart: always
    networks:
      - vogueshopping_network
    depends_on:
    - voguenest-api


networks:
  vogueshopping_network:
    external: true
